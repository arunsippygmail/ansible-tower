- hosts: all
  gather_facts: no

  tasks:
  - name: Host Ping Check
    failed_when: false
    ping:
    register: var_ping

  - name: create a list using the survey variable
    set_fact:
      srv_list: "{{ service_list.split('\n') }}"

  - name: Print the list type
    debug: msg="{{ srv_list|type_debug }}"


  - name: loop the list
    debug:
      msg: "{{ item }}"